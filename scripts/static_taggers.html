<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taggers Directory</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --danger-color: #f87171;
            --text-color: #374151;
            --background-color: #f9fafb;
            --card-color: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 600;
            color: var(--primary-color);
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .active {
            background-color: rgba(74, 222, 128, 0.2);
            color: #166534;
        }

        .inactive {
            background-color: rgba(248, 113, 113, 0.2);
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taggers Directory</h1>
        
        <div class="card">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by email...">
            </div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Project Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be populated by the server -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const usersTable = document.getElementById('usersTable');
        const tableRows = usersTable.querySelectorAll('tbody tr');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Add search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterTable(searchTerm);
            });
        });
        
        // Filter table based on search input
        function filterTable(searchTerm) {
            const tableRows = usersTable.querySelectorAll('tbody tr');
            tableRows.forEach(row => {
                const email = row.cells[0].textContent.toLowerCase();
                if (email.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
